user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; object-src 'none'; style-src 'self'; frame-ancestors 'none';";
    add_header Referrer-Policy "strict-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging settings
    access_log /var/log/nginx/access.log main;

    # Compression for better performance
    gzip on;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Limit request size
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Prevent slow HTTP attacks
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 10s;
    send_timeout 10s;

    # Rate limiting to prevent brute-force attacks
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;

    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/ssl/certs/cision.crt;
        ssl_certificate_key /etc/ssl/private/cision.key;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }

        location /healthz {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        location /ready {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Rate limiting example for a login endpoint
        location /login {
            limit_req zone=login burst=10 nodelay;
        }

        # Restrict methods
        location /api/ {
            allow all;
            deny 192.168.1.100;
            limit_except GET POST {
                deny all;
            }
        }

        # Prevent access to hidden files (e.g., .htaccess, .git)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Prevent access to server configuration files
        location ~* ^/(nginx.conf|conf.d) {
            deny all;
        }
    }
}